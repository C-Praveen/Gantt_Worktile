<head>
  
</head>
<div class="container">
  <ngx-gantt #gantt [items]="items" [draggable]="true" [linkable]="true" [selectable]="true" [multiple]="true" (selectedChange)="selectedChange($event)">
    <ngx-gantt-table>
      <ngx-gantt-column name="Title" width="300px">
        <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
      </ngx-gantt-column>
    </ngx-gantt-table>
  </ngx-gantt>
</div>
